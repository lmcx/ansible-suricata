# suricata_reputation_files:
#   - reputation.list

suricata_engine_analysis:
  rules-fast-pattern: "yes"
  rules: "yes"

suricata_pcre:
  match-limit: 3500
  match-limit-recursion: 1500

suricata_host_os_policy:
  windows: [0.0.0.0/0]
  bsd: []
  bsd-right: []
  old-linux: []
  linux: []
  old-solaris: []
  solaris: []
  hpux10: []
  hpux11: []
  irix: []
  macos: []
  vista: []
  windows2k3: []

suricata_defrag:
  memcap: 32mb
  hash-size: 65536
  trackers: 65535
  max-frags: 65535
  prealloc: "yes"
  timeout: 60

