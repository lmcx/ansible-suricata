suricata_flow:
  memcap: 128mb
  hash-size: 65536
  prealloc: 10000
  emergency-recovery: 30
  # managers: 1
  # recyclers: 1

suricata_vlan:
  use-for-tracking: true

suricata_flow_timeouts:
  default:
    new: 30
    established: 300
    closed: 0
    bypassed: 100
    emergency-new: 10
    emergency-established: 100
    emergency-closed: 0
    emergency-bypassed: 50
  tcp:
    new: 60
    established: 600
    closed: 60
    bypassed: 100
    emergency-new: 5
    emergency-established: 100
    emergency-closed: 10
    emergency-bypassed: 50
  udp:
    new: 30
    established: 300
    bypassed: 100
    emergency-new: 10
    emergency-established: 100
    emergency-bypassed: 50
  icmp:
    new: 30
    established: 300
    bypassed: 100
    emergency-new: 10
    emergency-established: 100
    emergency-bypassed: 50

suricata_stream:
  memcap: 64mb
  checksum-validation: "yes"
  inline: auto
  reassembly:
    memcap: 256mb
    depth: 1mb
    toserver-chunk-size: 2560
    toclient-chunk-size: 2560
    randomize-chunk-size: "yes"
    # randomize-chunk-range: 10
    # raw: "yes"
    # segment_prealloc: 2048
    # check-overlap-different-data: true

suricata_host:
  hash-size: 4096
  prealloc: 1000
  memcap: 32mb

# suricata_ippair:
#   hash-size: 4096
#   prealloc: 1000
#   memcap: 32mb

suricata_decoder:
  teredo:
    enabled: true
    ports: $TEREDO_PORTS
  vxlan:
    enabled: true
    ports: $VXLAN_PORTS
  vntag:
    enabled: false
  geneve:
    enabled: true
    ports: $GENEVE_PORTS
  # max_layers: 16

suricata_detect:
  profile: medium
  custom-values:
    toclient-groups: 3
    toserver-groups: 25
  sgh-mpm-context: auto
  inspection-recursion-limit: 3000
  # delayed-detect: "yes"
  prefilter:
    default: mpm
  grouping:
    # tcp-whitelist: 53, 80, 139, 443, 445, 1433, 3306, 3389, 6666, 6667, 8080
    # udp-whitelist: 53, 135, 5060
  profiling:
    # inspect-logging-threshold: 200
    grouping:
      dump-to-disk: false
      include-rules: false
      include-mpm-stats: false

suricata_mpm_algo: auto

suricata_spm_algo: auto

suricata_threading:
  set-cpu-affinity: "no"
  cpu-affinity:
    - management-cpu-set:
        cpu: [ 0 ]
    - receive-cpu-set:
        cpu: [ 0 ]
    - worker-cpu-set:
        cpu: [ "all" ]
        mode: "exclusive"
        # threads: 3
        prio:
          low: [ 0 ]
          medium: [ "1-2" ]
          high: [ 3 ]
          default: "medium"
    # - verdict-cpu-set:
    #     cpu: [ 0 ]
    #     prio:
    #       default: "high"
  detect-thread-ratio: 1.0
  # stack-size: 8mb

suricata_luajit:
  states: 128

suricata_profiling:
  # sample-rate: 1000
  rules:
    enabled: "yes"
    filename: rule_perf.log
    append: "yes"
    # sort: avgticks
    limit: 10
    json: "yes"
  keywords:
    enabled: "yes"
    filename: keyword_perf.log
    append: "yes"
  prefilter:
    enabled: "yes"
    filename: prefilter_perf.log
    append: "yes"
  rulegroups:
    enabled: "yes"
    filename: rule_group_perf.log
    append: "yes"
  packets:
    enabled: "yes"
    filename: packet_stats.log
    append: "yes"
    csv:
      enabled: "no"
      filename: packet_stats.csv
  locks:
    enabled: "no"
    filename: lock_stats.log
    append: "yes"
  pcap-log:
    enabled: "no"
    filename: pcaplog_stats.log
    append: "yes"

suricata_nfq:
  # mode: accept
  # repeat-mark: 1
  # repeat-mask: 1
  # bypass-mark: 1
  # bypass-mask: 1
  # route-queue: 2
  # batchcount: 20
  # fail-open: yes

suricata_nflog:
  - group: 2
    buffer-size: 18432
  - group: default
    qthreshold: 1
    qtimeout: 100
    max-size: 20000

suricata_capture:
  # disable-offloading: false
  # checksum-validation: none

suricata_netmap:
  - interface: eth2
    # threads: auto
    # copy-mode: tap
    # copy-iface: eth3
    # checksum-checks: auto
    # bpf-filter: port 80 or udp
  # - interface: eth3
    # threads: auto
    # copy-mode: tap
    # copy-iface: eth2
  - interface: default

suricata_pfring:
  - interface: eth0
    threads: auto
    cluster-id: 99
    cluster-type: cluster_flow
    # bpf-filter: tcp
    # bypass: "yes"
    # checksum-checks: auto
  # - interface: eth1
    # threads: 3
    # cluster-id: 93
    # cluster-type: cluster_flow
  - interface: default
    # threads: 2

suricata_ipfw:
  # ipfw-reinjection-rule-number: 5500

suricata_napatech:
    use-all-streams: "no"
    streams: ["0-3"]
    enable-stream-stats: "no"
    auto-config: "yes"
    hardware-bypass: "yes"
    inline: "no"
    ports: [0-1,2-3]
    hashmode: hash5tuplesorted

suricata_default_rule_path: /var/lib/suricata/rules

suricata_rule_files:
  - suricata.rules

suricata_classification_file: /etc/suricata/classification.config

suricata_reference_config_file: /etc/suricata/reference.config

